<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="{{field.label}}">
        <label for="{{field.id_for_label}}">{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}
    <button type="submit">Create</button>
    <button type="reset">Reset</button>
</form>
